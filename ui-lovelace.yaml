button_card_templates:
  room_card:
    styles:
      card:
        - justify-content: center
        - padding: 10px
        - height: 65px
      img_cell:
        - background-color: var(--primary-background-color)
        - border-radius: 30%
        - border: 1px solid var(--ha-card-border-color)
        - height: 45px
        - width: 45px
        - position: absolute
        - left: 0
        - margin: 10px
      icon:
        - color: white
      name:
        - font-size: 12pt
        - font-weight: 300
        - font-family: Roboto
        - letter-spacing: 2px
        - position: absolute
        - left: 0
        - margin-left: 70px
      custom_fields:
        arrow:
          - width: 25px
          - height: 25px
          - color: white
          - background-color: '#1d1c21'
          - color: cecdd0
          - border: 1px solid var(--ha-card-border-color)
          - border-radius: 100%
          - position: absolute
          - right: 6%
          - padding: 3px
  status_card:
    styles:
      card:
        - height: 50px
        - width: 50px
        - justify-content: center
        - padding-right: 0px
      icon:
        - color: '#dfdfdf'
        - width: 20px
  status_card2:
    styles:
      card:
        - height: 50px
        - width: 80px
        - justify-content: center
      icon:
        - color: '#dfdfdf'
        - width: 20px
  header1:
    styles:
      card:
        - '--card-background-color': rgba(0,0,0,0)
        - '--ha-card-border-color': rgba(0,0,0,0)
        - padding-top: 10px
        - padding-bottom: 10px
        - height: 30px
        - margin: 0px
      name:
        - font-size: 16pt
        - font-weight: 300
        - font-family: Roboto
        - letter-spacing: 1px
        - position: absolute
        - left: 0
        - margin-left: 10px
        - margin-top: 0px
        - padding-top: 0px
  header2:
    styles:
      card:
        - '--card-background-color': rgba(0,0,0,0)
        - '--ha-card-border-color': rgba(0,0,0,0)
        - padding-top: 10px
        - padding-bottom: 0px
        - height: 30px
        - margin: 0px
      name:
        - color: '#dfdfdf'
        - font-size: 10pt
        - font-weight: 300
        - font-family: Roboto
        - letter-spacing: 0.5px
        - position: absolute
        - left: 0
        - margin-left: 15px
        - padding: 0px
  controls:
    styles:
      card:
        - background: rgba(0,0,0,0)
        - border: rgba(0,0,0,0)
      img_cell:
        - background: rgba(29, 28, 33, 1)
